{% extends "layout.html" %}

{% block heading %}
NOTES
{% endblock%}

{% block body %}

{% for user in users %}
ISBN: {{ user.isbn }}<br>
TITLE: {{ user.title }}<br>
AUTHOR: {{ user.author }}<br>
YEAR: {{ user.year }}<br><br>
{% endfor %}

<ul>
{% for note in notes %}
<li> {{ note }} </li>
{% endfor %}
</ul>

<form action="{{ url_for('index')}}" method="POST">
    name: <input type="text" name="note" placeholder="Enter Your Name">
    <button>Submit</button>
</form>
{% endblock %}
